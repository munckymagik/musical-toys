<!doctype html>
<html lang="en">
<head>
  <title>Musical Toys</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .toy--selected {
      background-color: yellow;
    }
  </style>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script>
    // Returns a random integer between min (included) and max (excluded)
    // Using Math.round() will give you a non-uniform distribution!
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function getRandomToy($toys) {
      var toyIdx = getRandomInt(0, $toys.length);
      return $toys.eq(toyIdx);
    }

    function selectToy($toy) {
      $toy.addClass('toy--selected');
    }

    function clearSelectedToy($toys) {
      $toys.removeClass('toy--selected');
    }

    $(function() {
      var $toys = $('.js-list li');

      $('.js-select-btn').click(function() {
        clearSelectedToy($toys);
        selectToy(getRandomToy($toys));
      });
    });
  </script>
</head>
<body>
  <h1>Musical Toys to Play With</h1>

  <button class="js-select-btn">Select one</button>
  <ol class="js-list">
    <li>Subtle tempo changes</li>
    <li>Subdividing tempo</li>
    <li>6/4</li>
    <li>3/4</li>
    <li>6/8 to 2/4</li>
    <li>6/8 to 3/4</li>
    <li>5/4</li>
  </ol>
</body>
</html>
